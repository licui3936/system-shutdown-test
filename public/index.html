<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Main View</title>
    <meta name="description" content="">
</head>

<body style="background-color: rgb(255,255,255);">
    <div>
        <h1>System Shutdown Test</h1>
        <p id="version-number-container">
            Current version: <span id="of-version"></span>
        </p>
        <button id="message-window">Launch Message Window</button>
        <p>Note: This message window is used to test system shutdown as a dev tool. QA should use logout or system shutdown to do acutal tests to verify.</p>
        <br />
        <p>1. Platform Window</p>
        <button id="platform-window">Platform Window</button>
        <button id="platform-window-handler">Platform Window with shutdown handler</button>
        <br />
        <p>2. Child Window</p>
        <button id="child-window">Child Window</button>
        <button id="child-window-handler">Child Window with shutdown handler</button>
        <br />
        <p>3. View</p>
        <button id="new-view">Add view</button>
        <button id="new-view-handler">Add view with shutdown handler</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
